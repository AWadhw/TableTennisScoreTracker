<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score Keeper</title>
    
    
</head>
<body>
    
    <h1>Welcome to Table Tennis Score Tracker</h1>
    <p>Use the options below to configure your game!</p>
    <h2><span id="p1Score"> 0 </span> to <span id="p2Score">0</span></h2>
    <label for="scoreNum">Choose winning score</label>
    <select name="scoreNum" id="scoreNum">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="11">11</option>
        <option value="21">21</option>
    </select>
    <button id="p1Add">+1 to Player One</button>
    <button id="p2Add">+1 to Player Two</button>
    <script src="app.js"></script>
</body>
</html>
